<ui:composition template="/templates/main/mainTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:form prependId="false">

            <h:outputText value="Meine Daten" styleClass="h1"/>

            <p:panelGrid columns="2" styleClass="userSettings">
                <h:outputText value="E-Mail:"/>
                <h:outputText value="#{userSettingsController.currentUser.email}"/>

                <h:outputText value="Vorname:"/>
                <h:outputText value="#{userSettingsController.currentUser.firstName}"/>

                <h:outputText value="Nachname:"/>
                <h:outputText value="#{userSettingsController.currentUser.lastName}"/>
            </p:panelGrid>

            <div class="pageSettings">
                <p:commandButton process="@this" action="#{userSettingsController.removeUser()}"
                                 value="Konto löschen" styleClass="float-right ui-button-delete">
                    <p:confirm header="Konto löschen" message="Soll Ihr Konto wirklich entfernt werden?"
                               icon="pi pi-exclamation-triangle" />
                </p:commandButton>
            </div>

            <p:confirmDialog global="true">
                <p:commandButton value="Ja" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                <p:commandButton value="Nein" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
            </p:confirmDialog>

        </h:form>
    </ui:define>
</ui:composition>
