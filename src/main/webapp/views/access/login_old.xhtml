<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/outer/outerTemplate.xhtml">
    <ui:define name="content">
        <form method="post" action="j_security_check">
            <div class="ui-g">
                <p:fieldset id="loginFieldset" legend="#{msg['login.title']}" styleClass="ui-xl-2">
                    <div class="loginField">
                        <p:outputLabel for="j_username" value="#{msg['login.email']}:" styleClass="loginEntry"/>
                        <p:inputText id="j_username" name="j_username" size="25" styleClass="loginEntry"
                        pt:required="true" pt:type="email"/>
                    </div>
                    <div class="loginField">
                        <p:outputLabel for="j_password" value="#{msg['login.password']}:" styleClass="loginEntry"/>
                        <p:password id="j_password" name="j_password" size="25" styleClass="loginEntry"
                                  pt:required="true"/>
                    </div>

                    <button id="loginButton" name="loginButton" type="submit"
                            class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only ui-state-hover">
                        <span class="ui-button-text ui-c">weiter</span>
                    </button>
                </p:fieldset>
            </div>
        </form>
    </ui:define>
</ui:composition>
</html>
