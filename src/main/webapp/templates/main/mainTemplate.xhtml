<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<!--<f:loadBundle var="msg" basename="messages"/>-->
<p:importConstants type="at.uibk.navigation.Pages"/>
<h:head>
    <title>#{msg['title']}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</h:head>
<h:body>
    <f:view>
        <ui:insert name="metadata"/>
    </f:view>

    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputScript library="js" name="primefaces_locale_de.js"/>
    <h:outputScript library="js" name="hideDialogOnSuccess.js" target="body"/>

    <div id="pageContainer">
        <div class="ui-g">
            <div id="mainHeader" class="ui-g-12">
                <ui:include src="/templates/main/mainHeader.xhtml"/>
            </div>

            <div id="mainMain" class="ui-g-12 ui-lg-11 ui-xl-9">
                <div class="ui-g">
                    <div id="mainCurrentPortfolio" class="ui-g-12">
                        <ui:include src="/templates/main/mainCurrentPortfolio.xhtml"/>
                    </div>

                    <div id="mainContent" class="ui-g-12">
                        <ui:insert name="content"/>
                    </div>
                </div>
            </div>

            <div id="mainFooter" class="ui-g-12">
                <ui:include src="/templates/main/mainFooter.xhtml"/>
            </div>

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false"
                      showHeader="false">
                <p:graphicImage name="images/loading.gif"/>
            </p:dialog>
        </div>
    </div>
</h:body>
</html>
